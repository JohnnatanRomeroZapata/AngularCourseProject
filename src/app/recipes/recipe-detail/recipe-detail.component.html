<div class="row">
    <div class="col-sm-12">
        <img [src]="re.imagePath" alt="{{re.name}}" class="rounded img-fluid" style="max-height: 250px;">
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h1>{{ re.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="dropdown" appDropdown>
            <button class="btn btn-secondary dropdown-toggle" type="button" 
            id="dropdownManageRecipe" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipes
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownManageRecipe">
              <li><a class="dropdown-item" href="#">To Shopping List</a></li>
              <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
              <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        {{re.description}}
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        Ingredients
    </div>
</div>
