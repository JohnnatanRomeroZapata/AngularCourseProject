<div class="row">
    <div class="col-12">
        <app-shopping-edit (eAddIngredient)="onReceivingEAddIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a *ngFor="let ing of ingredients, let i = index" href="#" class="list-group-item" style="cursor: pointer;">
                {{ i + 1 }}. {{ ing.name}} ({{ ing.ammount}})
            </a>
        </ul>
    </div>
</div>
