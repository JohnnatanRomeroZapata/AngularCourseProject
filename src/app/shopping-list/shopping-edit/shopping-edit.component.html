<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-1 form-group">
                    <label for="ammount">Ammount</label>
                    <input type="number" id="ammount" class="form-control" #ammountInput>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <button type="submit" class="btn btn-success" (click)="onAddIngredient()" >Add</button>
                    <button type="button" class="btn btn-danger ms-1 me-1">Delete</button>
                    <button type="button" class="btn btn-info">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
